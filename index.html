<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body {
            background-color: slategray;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="section">
            <div class="hero is-dark block" style="border-radius:5px; padding: 50px;">
                <div class="container has-text-center">
                    <h1 class="title is-spaced" style="text-align: center;">Axios Detailed Lecture</h1>
                    <h3 class="subtitle is-centered" style="text-align: center;">Popular http library</h3>
                    <div class="block">
                        <div class="buttons is-centered">
                            <button class="button is-info is-outlined" id="get">Get</button>
                            <button class="button is-primary is-outlined" id="post">Post</button>
                            <button class="button is-warning is-outlined" id="put-patch">Put / Patch</button>
                            <button class="button is-light is-outlined" id="delete">Delete</button>
                        </div>
                    </div>
                    <div class="block">
                        <div class="buttons is-centered">
                            <button class="button is-danger is-outlined" id="ayni-anda-istek">Simultaneous
                                Request</button>
                            <button class="button is-danger is-outlined" id="headers">Headers</button>
                            <button class="button is-danger is-outlined" id="hata">Error</button>
                        </div>
                    </div>
                </div>
                <div class="sonuc">
                    
                    
                </div>

            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="axios_.js"></script>
</body>

</html>
